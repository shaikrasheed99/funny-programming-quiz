<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Quiz</title>
    </head>
    <body>
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Funny Programming Quiz!</h2>
            </div>
        </div>

        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="text-white my-5">Here are the questions...</h2>

                <form class="quiz-questions text-light">
                    <div class="question-1 my-5">
                        <p class="lead font-weight-normal">
                            1. What do you call a busy waiter?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question1" value="A">
                            <label class="form-check-label">A server.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question1" value="B">
                            <label class="form-check-label">A busser.</label>  
                        </div>
                    </div>

                    <div class="question-2 my-5">
                        <p class="lead font-weight-normal">
                            2. How do JavaScript developers break up?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question2" value="A">
                            <label class="form-check-label">They got trust issues.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question2" value="B">
                            <label class="form-check-label">They always promise to callback.</label>  
                        </div>
                    </div>

                    <div class="question-3 my-5">
                        <p class="lead font-weight-normal">
                            3. Why don't bachelors like Git?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question3" value="A">
                            <label class="form-check-label">Because they are afraid to commit.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question3" value="B">
                            <label class="form-check-label">Because they are afraid to gifts.</label>  
                        </div>
                    </div>

                    <div class="question-4 my-5">
                        <p class="lead font-weight-normal">
                            4. A SQL developer walked into a NoSQL bar.
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question4" value="A">
                            <label class="form-check-label">They left because they couldn't find a chair.</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="question4" value="B">
                            <label class="form-check-label">They left because they couldn't find a table.</label>  
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
